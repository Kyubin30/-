<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='reset.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <title>Document</title>
</head>
<body class="align-middle bg-light">
    {% if isSuccess == 1 %}
    <div class="row bg-success text-white p-2 d-flex">
        <h1 class="text-center m-0">잘하셨습니다!</h1>
    {% elif isSuccess == 2 %}
    <div class="row bg-warning text-white p-2 d-flex">
        <h1 class="text-center m-0">아쉽습니다.</h1>
    {% else %}
    <div class="row bg-danger text-white p-2 d-flex">
        <h1 class="text-center m-0">부상의 위험이 있습니다.</h1>
    {% endif %}
    </div>
    
    <h1 class="text-center">
        운동 횟수 : {{num}}
    </h1>

    <form action="/" class="w-100 detailForm">
        <button type="submit" class="text-center d-flex" style="margin: 0 auto;">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
        </button>
        <h1 class="text-center d-block mt-1">처음으로</h1>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
